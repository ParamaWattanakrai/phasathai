<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transition Example</title>
  <style>
    .a-class {
      color: black;
      transition: color 0.3s ease; /* Define the transition property */
    }
    .b-class {
      color: red;
    }
  </style>
  <script>
    function toggleClass() {
      var element = document.getElementById('target-element');
      element.classList.toggle('b-class'); // Toggle the second class
    }
  </script>
</head>
<body>
  <button onclick="toggleClass()">Toggle Class</button>
  <p id="target-element" class="a-class">Sample Text</p>
</body>
</html>
